name: Run Weekly Investment Report

on:
  schedule:
    - cron: '0 23 * * *'  # 한국 시간 기준 매일 오전 8시 실행 (UTC 기준 23시)
  workflow_dispatch:

jobs:
  run-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          ls -al  # 디버깅용: 현재 디렉토리 파일 리스트 확인
          pip install -r requirements.txt

      - name: Run Report Generator
        run: |
          python weekly_report.py
          python notion_update.py

      - name: Send Report by Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "📈 Daily Investment Report"
          to: your_email@example.com
          from: "James Report Bot <your_email@example.com>"
          body: |
            안녕하세요,  
            자동 생성된 투자 리포트를 첨부드립니다.  
            오늘도 성공적인 투자 되세요.

            - 제임스 드림
          attachments: |
            weekly_report.pdf
